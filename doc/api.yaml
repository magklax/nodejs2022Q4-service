        favoriteAlbums:
          type: array
          items:
            "$ref": "#/components/schemas/AlbumEntity"
      required:
      - id
      - name
      - year
      - artistId
      - artist
      - tracks
      - favoriteAlbums
    ArtistEntity:
      type: object
      properties:
        id:
