components:
  schemas:
    CreateUserDto:
      type: object
      properties:
        login:
          type: string
          example: John Doe
        password:
          type: string
          example: P@ssword
      required:
      - login
      - password
    UserEntity:
      type: object
      properties:
        id:
          type: string
          format: uuid
        login:
          type: string
          example: John Doe
        createdAt:
          type: number
          example: 1676745465172
        updatedAt:
          type: number
          example: 1676745465172
        version:
          type: number
          example: 1
        password:
          type: string
      required:
      - id
      - login
      - createdAt
      - updatedAt
      - version
      - password
    UpdatePasswordDto:
      type: object
      properties:
        oldPassword:
          type: string
          example: P@ssword
        newPassword:
          type: string
          example: NewP@ssword
      required:
      - oldPassword
      - newPassword
    CreateTrackDto:
      type: object
      properties:
        name:
          type: string
          example: The Show Must Go On
        artistId:
          type: string
          format: uuid
          example:
        albumId:
          type: string
          format: uuid
          example:
        duration:
          type: number
          example: 262
          description: In seconds
      required:
      - name
      - artistId
      - albumId
      - duration
    TrackEntity:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
          example: The Show Must Go On
        artistId:
          type: string
          nullable: true
          format: uuid
          example:
        albumId:
          type: string
          nullable: true
          format: uuid
          example:
        duration:
          type: number
          example: 262
          description: In seconds
        artist:
