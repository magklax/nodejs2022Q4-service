        album:
          "$ref": "#/components/schemas/AlbumEntity"
        favoriteTracks:
          type: array
          items:
            "$ref": "#/components/schemas/TrackEntity"
      required:
      - id
      - name
      - artistId
      - albumId
      - duration
      - artist
      - album
      - favoriteTracks
    AlbumEntity:
      type: object
      properties:
